name: build

on:
  push:
    branches: [ master ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle
        
    - name: Npm Install
      run: npm install

    - name: Grant execute permission for gradlew
      run: cd android && chmod +x ./gradlew
      
    - name: Build with Gradle
      run: cd android && ./gradlew build
